<div>
    <ul>
        @for (task of tasks(); track task.id) {
            <li>
              ID:{{task.id}} - {{ task.title }} - {{ task.completed ? 'Completed' : 'Pending' }}
              @if (!task.completed)
              {

                <button (click)="completeTask(task.id)">Complete</button>
              }
              <button (click)="deleteTask(task.id)" class="delete">Delete</button>
            </li>
        }
    </ul>
  </div>
